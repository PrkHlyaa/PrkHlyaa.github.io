<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Zahra Hilyah</div>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="about.html">Tentang</a></li>
                <li><a href="gallery.html">Galeri</a></li>

            <div class="menu-toggle">
                <input type="checkbox">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>DATA SCRAPING I</h1>
        <table id="jsonTable" border="1">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Kategori</th>
                    <th>Waktu Publish</th>
                    <th>Waktu Scraping</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $.getJSON("headline.json", function(data){
                $.each(data, function(index, item){
                    var row = "<tr>";
                    row += "<td>" + item.judul + "</td>";
                    row += "<td>" + item.kategori + "</td>";
                    row += "<td>" + item.waktu_publish + "</td>";
                    row += "<td>" + item.waktu_scraping + "</td>";
                    row += "</tr>";
                    $("#jsonTable tbody").append(row);
                });
            });
        });
    </script>
    <div class="footer">
        <p class="copy">

    </div>
</body>
