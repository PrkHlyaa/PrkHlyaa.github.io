name: Update Data and HTML

on:
  schedule:
    - cron: "*/2 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scrape.py
      run: python scrape.py

    - name: Update data.json
      run: |
        cp new_data.json data.json
        
    - name: Update berita.html
      run: |
        python update_html.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "zahra19hilyatul19@gmail.com"
        git config --local user.name "PrkHilyaa"
        git add data.json berita.html
        git commit -m "Update data and HTML"
        git push
